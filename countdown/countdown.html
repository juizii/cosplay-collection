<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
</head>
<body>
	<label for="date">Enter a date:</label>
	<input type="datetime-local" id="date">
	<button onclick="startCountdown()">Start Countdown</button>
	<p id="countdown"></p>
	
	<script>
		function startCountdown() {
			// Get the input date
			var inputDate = new Date(document.getElementById("date").value);
			
			// Update the countdown every second
			var countdown = setInterval(function() {
				// Get the current date and time
				var now = new Date().getTime();
				
				// Calculate the difference in time between now and the input date
				var distance = inputDate.getTime() - now;
				
				// Calculate days, hours, minutes, and seconds left
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
				// Update the countdown display
				document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
					+ minutes + "m " + seconds + "s ";
				
				// If the countdown is finished, clear the interval and display a message
				if (distance < 0) {
					clearInterval(countdown);
					document.getElementById("countdown").innerHTML = "EXPIRED";
				}
			}, 1000);
		}
	</script>
</body>
</html>
